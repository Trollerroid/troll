<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Paradise</title>
</head>
<body>
    <!-- Login/Sign-Up Section -->
    <div id="auth-section">
        <h2>Welcome to Gamer's Paradise</h2>
        <div id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>.</p>
        </div>
        <div id="signup-form" style="display: none;">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
        </div>
    </div>

    <!-- Shop Section -->
    <div id="shop-section" style="display: none;">
        <h2>Shop</h2>
        <p>Balance: <span id="balance">‚Ç±300000</span></p>
        <div id="items">
            <div class="item">
                <span class="item-icon">üñ•Ô∏è</span>
                <p>Gaming Keyboard - ‚Ç±500</p>
                <button onclick="addItemToCart(500, 'Gaming Keyboard')">Add to Cart</button>
            </div>
            <div class="item">
                <span class="item-icon">üñ±Ô∏è</span>
                <p>Gaming Mouse - ‚Ç±300</p>
                <button onclick="addItemToCart(300, 'Gaming Mouse')">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
        </div>
        <button onclick="checkout()">Checkout</button>
        <button onclick="viewCart()">Check Cart</button>
    </div>

    <!-- Cart Section -->
    <div id="cart-section" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total Cost: <span id="total-cost">‚Ç±0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="goBackToShop()">Back to Shop</button>
    </div>

    <div id="floating-icon" onclick="viewCart()">üõí</div>
</body>
</html>
